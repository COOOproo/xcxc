<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Свадебное приглашение</title>
  <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fffaf9;
      font-family: 'Times New Roman', serif;
      overflow-x: hidden;
    }

    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('background.jpg'); /* заменишь на фон из видео */
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .intro h1 {
      font-family: 'Rouge Script', cursive;
      font-size: 3em;
      color: #222;
      margin: 0;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeInScale 2.5s ease forwards;
    }

    .intro h1:nth-child(2) {
      animation-delay: 1.2s;
    }

    .intro p {
      margin-top: 20px;
      font-size: 1.2em;
      color: #555;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <section class="intro">
    <h1>Натали</h1>
    <h1>Андрей</h1>
    <p>29 августа 2025</p>
  </section>

</body>
</html>
